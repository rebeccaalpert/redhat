<!doctype html>
<html lang="en">
  <head>
    <title>Sample Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/styles.css">
  </head>
  <body>
  	<div class="container">
	    <h1>All Users</h1>
	    <table class="table table-striped">
	    <thead>
	      <tr id="header">
	        <th>Name</th>
	        <th>Username</th>
	        <th>Email</th>
	        <th>Address</th>
	      </tr>
	    </thead>
	    <tbody>
	    </tbody>
	  </table>
	 </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script>
    	function putUsers(users) {
    		for (var i = 0; i < users.length; i++) {
				$("tbody").append("<tr><td><a class='user' id='" + users[i].id + "' href='/" + users[i].id + "'>" + users[i].name + "</a></td><td>" + users[i].username + "</td><td><a href='mailto:" + users[i].email + "'>" + users[i].email + "</a></td><td>" + users[i].address.street + ", " + users[i].address.suite + "<br />" + users[i].address.city + ", " + " " + users[i].address.zipcode + "</td></tr>");	
			}
    	}

    	$(document).ready(function () {
    		var users = [];
	    	$.getJSON( "http://jsonplaceholder.typicode.com/users", function( data ) {
	    		for (var i = 0; i < data.length; i++) {
	    			users.push(data[i]);
	    		};
	    		users.sort(function(a, b) {
    				return a.name > b.name;
				});
	    		putUsers(users);			  
			});
		});
    </script>
  </body>
</html>
